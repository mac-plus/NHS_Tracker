
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHS Emergency Hospital Finder</title>
</head>
<body>
  <h1>NHS Emergency Hospital Finder</h1>

  <form id="searchForm">
    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" required />

    <label for="symptom">Symptom:</label>
    <select id="symptom" name="symptom">
      <option value="head injury">Head Injury</option>
      <option value="fever">Fever</option>
      <option value="broken bone">Broken Bone</option>
      <option value="rash">Rash</option>
      <option value="breathing problem">Breathing Problem</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required />

    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <button type="submit">Get Recommendation</button>
  </form>

  <h2>Suggested Hospitals:</h2>
  <ul id="results"></ul>
  <p id="sourceNote"></p>

  <script>
    const form = document.getElementById('searchForm');
    const resultsList = document.getElementById('results');
    const sourceNote = document.getElementById('sourceNote');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsList.innerHTML = '<li>Loading...</li>';
      sourceNote.textContent = '';

      try {
        const res = await fetch("https://nhs-tracker.onrender.com/hospitals");
        const data = await res.json();

        const hospitals = data.hospitals || [];
        resultsList.innerHTML = '';

        if (hospitals.length === 0) {
          resultsList.innerHTML = '<li>No hospital data available.</li>';
          return;
        }

        hospitals.forEach(h => {
          const item = document.createElement('li');
          item.innerHTML = `<strong>${h.name}</strong><br>
            Wait: ${h.wait_minutes} min<br>
            Patients: ${h.current_patients}<br>
            ${h.paediatric ? "‚úîÔ∏è Paediatric" : "‚ùå No Paediatric"}<br>
            ${h.open_24_7 ? "üïí 24/7" : `üïí Hours: ${h.hours}`}<br>
            Note: ${h.note}`;
          resultsList.appendChild(item);
        });

        if (data.source === "mock") {
          sourceNote.textContent = "‚ö†Ô∏è Showing fallback mock data (live data not reachable)";
        } else {
          sourceNote.textContent = "‚úÖ Showing live NHS data";
        }

      } catch (err) {
        resultsList.innerHTML = '<li>Error fetching hospital data.</li>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
